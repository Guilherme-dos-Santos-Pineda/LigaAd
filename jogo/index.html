<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>Pac-Man 3D com Three.js</title>
    <style>
      body { margin: 0; }
      canvas { display: block; }
    </style>
    <script type="importmap">
      {
        "imports": {
          "three": "https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.module.js"
        }
      }
    </script>
  </head>
  <body>
    <script type="module">
      import * as THREE from 'three';

      // Configuração da cena
      const scene = new THREE.Scene();
      const camera = new THREE.PerspectiveCamera(
        75,
        window.innerWidth / window.innerHeight,
        0.1,
        1000
      );
      const renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      // Adicionando luz
      const light = new THREE.AmbientLight(0xffffff); // luz branca
      scene.add(light);

      // Carregando o modelo do Pac-Man
      // Aqui você pode usar a extensão THREEx.Pacman para adicionar o modelo
      // Por exemplo:
      // const pacman = new THREEx.Pacman();
      // scene.add(pacman);

      // Posição da câmera
      camera.position.z = 5;

      // Função de animação
      function animate() {
        requestAnimationFrame(animate);
        // pacman.rotation.y += 0.01; // Exemplo de animação
        renderer.render(scene, camera);
      }

      animate();
    </script>
  </body>
</html>
